<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Mode</title>
    <style>
        body {
            width: 200px;
            padding: 16px;
            font-family: system-ui;
        }
        #toggleBtn {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            cursor: pointer;
        }
        #status {
            font-size: 12px;
            color: #666;
        }
        .active {
            background: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <button id="toggleBtn">Loading...</button>
    <div id="status">Checking status...</div>
    <script src="scripts/popup.js"></script>
</body>
</html>
